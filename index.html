<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>スマート時間割</title>
    <meta name="application-name" content="スマート時間割">
    <!-- Security: CSP and Referrer Policy -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' https://cdn.tailwindcss.com https://cdnjs.cloudflare.com 'unsafe-eval'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: blob:; connect-src 'self'; object-src 'none'; base-uri 'self'; form-action 'self'; frame-ancestors 'none'; upgrade-insecure-requests">
    <meta name="referrer" content="no-referrer">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lz-string/1.5.0/lz-string.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style type="text/tailwindcss">
        @layer utilities {
            /* テーブルビュー */
            .table-div {
                @apply overflow-x-auto;
            }
            
            .table-table {
                @apply min-w-full text-sm text-left text-gray-500;
            }
            
            /* ヘッダ（フッタ）: 左上と上の見出しが入る */
            .table-head {
                @apply text-gray-700 uppercase bg-gray-100;
            }
            
            /* 左上（左下） */
            .table-top-side {
                @apply py-3 px-4 font-bold whitespace-nowrap bg-gray-100;
                box-shadow: 2px 0 0 rgb(0 0 0 / 0.05);
            }
            
            /* 上（下）の見出し */
            .table-top {
                @apply py-3 px-4 font-semibold whitespace-nowrap border-l-2 border-gray-300;
            }
            
            /* 行 */
            .table-row {
                @apply bg-white hover:bg-gray-50;
            }
            
            /* 左の見出し */
            .table-side {
                @apply py-3 px-4 font-bold text-gray-900 whitespace-nowrap bg-white border-t-2 border-gray-300;
                box-shadow: 2px 0 0 rgb(0 0 0 / 0.05);
            }
            
            /* セル */
            .table-cell {
                @apply py-2 px-2 align-top border-l-2 border-t-2 border-gray-300;
            }
            
            /* セル内のdiv要素 */
            .table-cell-content {
                @apply flex flex-col gap-2;
            }
            
            /* セル内のカード */
            .table-card {
                @apply bg-white p-2 rounded-md border-l-4 flex flex-col justify-start;
            }
            
            /* 力シリーズ */
            /* 行 */
            .table-row-power {
                @apply bg-gray-50;
            }
            
            /* 見出し */
            .table-side-power {
                @apply py-2 px-4 font-bold text-gray-900 whitespace-nowrap bg-gray-50 border-t-2 border-b-2 border-gray-300;
                box-shadow: 2px 0 0 rgb(0 0 0 / 0.05);
            }
            
            /* セル */
            .table-cell-power {
                @apply py-2 px-2 text-sm text-gray-700 border-l-2 border-t-2 border-b-2 border-gray-300;
            }
            
            
            /* カードビュー */
            .cardview-div {
                @apply bg-white rounded-xl shadow-lg overflow-hidden;
            }
            
            .cardview-first {
                @apply p-4 bg-gray-100 border-b border-gray-300;
            }
            
            .cardview-first-index {
                @apply font-bold text-lg text-gray-800;
            }
            
            .cardview-first-content {
                @apply p-4 space-y-4;
            }
            
            .cardview-second {
                /* no code */
            }
            
            .cardview-second-index {
                @apply font-semibold text-base text-gray-700 mb-2 pb-1 border-b border-gray-300;
            }
            
            .cardview-second-content {
                @apply space-y-2;
            }
            
            .cardview-card {
                @apply bg-gray-50 p-3 rounded-md border-l-4;
            }
            
            
            .text-first {
                @apply font-bold text-gray-800;
            }
            
            .text-subject {
                @apply text-gray-600;
            }
            
            .text-lesson {
                @apply text-gray-600;
            }
            
            .text-period {
                @apply text-sm text-gray-500;
            }
            
            .text-icon {
                @apply text-xs text-gray-400;
            }
            
            .text-memo {
                @apply text-xs text-red-500 font-semibold;
            }
            
            .text-memo-table {
                height: 2rem;
                word-break: break-all;
                overflow: hidden; /* cf. line-clamp */
                display: -webkit-box;
                -webkit-line-clamp: 2;
                -webkit-box-orient: vertical;
            }
        }
    </style>
    <style>
        body {
            font-family: 'Inter', 'Noto Sans JP', sans-serif;
        }
        
        @media not print {
            /* マイクリア・新中学問題集の色 */
            :root {
                --border-color-english: #2570e1;
                --border-color-math: #e64b4b;
                --border-color-japanese: #65bb4a;
                --border-color-science: #ffa00b;
                --border-color-social: #b464dd;
                --border-color-other: #888888;
            }

            /* 連コマを横並びにするときのすきまを埋める空のカード */
            .table-card.placeholder {
                visibility: hidden;
                pointer-events: none;
            }
            
            /* 粘着要素: 印刷時に罫線が消えないように */
            .table-side, .table-side-power, .table-top-side {
                position: -webkit-sticky;
                position: sticky;
                left: 0;
                z-index: 10;
            }
            
            .view-btn.active {
                background-color: #3b82f6;
                color: white;
                box-shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px 0 rgb(0 0 0 / 0.06);
            }
            
            /* ハイライト用（Tailwind CDNは動的クラス未検出のため純CSSで定義） */
            :root {
                .col-highlight {
                    background-color: #dbeafe; /* tailwind blue-100, 濃いめ */
                }
                .card-highlight {
                    outline: 2px solid #d97706; /* amber-600: 濃いめ */
                    outline-offset: 0px;
                    background-color: #ffedd5; /* amber-100: 濃いめ */
                }
                .card-selected {
                    outline: 2px solid #dc2626; /* red-600: 濃いめ */
                    background-color: #fca5a5; /* red-300: 濃いめ */
                }
                .row-highlight {
                    background-color: #cffafe; /* cyan-100: 濃いめ */
                }
                /* Intersection of row and column highlights: blended color (やや濃く) */
                .col-highlight.row-highlight {
                    background-color: #cfeffd; /* approx blend of blue-100 and cyan-100 */
                }
            }
        }
        
        @media print {
            :root {
                --border-color-english: #000;
                --border-color-math: #aaa;
                --border-color-japanese: #222;
                --border-color-science: #888;
                --border-color-social: #444;
                --border-color-other: #666;
            }
            
            :root .text-memo {
                color: unset;
            }
        }
        @page {
            size: B4;
        }
        
        /* Zoom scaling for table view */
        #table-container {
            transform-origin: top left;
        }
        .zoom-wrapper {
            overflow: auto;
            width: 100%;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <div class="container mx-auto p-4 sm:p-6 lg:p-8">
        <header class="mb-8 text-center">
            <h1 class="text-4xl font-bold text-gray-900 tracking-tight">スマート時間割</h1>
            <p class="mt-3 text-lg text-gray-600">テキストデータを貼り付けるだけで、インタラクティブな時間割を作成します。</p>
        </header>

        <!-- 操作パネル（折りたたみ可能） -->
        <div id="main-panel" class="bg-white rounded-xl shadow-md mb-8">
            <div class="flex items-center justify-between p-4 border-b">
                <h2 class="text-lg font-semibold">操作パネル</h2>
                <button id="panelToggleBtn" class="text-sm text-gray-700 hover:text-gray-900 px-3 py-1.5 rounded-md border border-gray-300 bg-white" aria-expanded="true">折りたたむ</button>
            </div>
            <div id="panel-body" class="p-6 space-y-6">
                <!-- 元データ表示エリア -->
                <div id="data-area" class="">
                    <label for="rawData" class="text-lg font-semibold mb-2 block">1. 元データをここに貼り付け</label>
                    <textarea id="rawData" class="w-full h-48 p-4 border border-gray-300 rounded-xl shadow-sm focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition" spellcheck="false"></textarea>
                    <div class="mt-2 flex justify-end">
                        <button id="clearDataButton" class="px-3 py-1.5 text-sm rounded-md border border-gray-300 bg-white hover:bg-gray-50 text-gray-700">元データをクリア</button>
                    </div>
                </div>
                <div id="notice-area" class="hidden">
                    <div class="rounded-lg bg-amber-50 border border-amber-200 text-amber-800 px-4 py-3 text-sm">
                        <span class="font-semibold">注意:</span>
                        <span id="notice-text"></span>
                    </div>
                </div>
                <!-- コントロールパネル -->
                <div id="control-panel" class="flex flex-col gap-6">
                    <div>
                        <h2 class="text-lg font-semibold mb-3">2. 表示をカスタマイズ</h2>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div class="flex items-center gap-3">
                                <label for="row-selector" class="font-medium text-gray-700">行:</label>
                                <select id="row-selector" class="flex-grow bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 transition"></select>
                            </div>
                            <div class="flex items-center gap-3">
                                <label for="col-selector" class="font-medium text-gray-700">列:</label>
                                <select id="col-selector" class="flex-grow bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 transition"></select>
                            </div>
                        </div>
                    </div>
                    <div class="border-t border-gray-200 pt-5">
                        <h2 class="text-lg font-semibold mb-3">3. 出力</h2>
                        <div class="flex flex-wrap items-center gap-4 sm:justify-between">
                            <div class="flex items-center justify-center gap-4 flex-wrap flex-1 min-w-[280px]">
                                <div class="flex items-center gap-2">
                                    <span class="text-sm font-medium text-gray-600">表示モード:</span>
                                    <button id="tableViewBtn" class="view-btn font-medium py-2 px-4 rounded-lg text-sm bg-gray-200 text-gray-700 hover:bg-gray-300 transition">テーブル</button>
                                    <button id="cardViewBtn" class="view-btn font-medium py-2 px-4 rounded-lg text-sm bg-gray-200 text-gray-700 hover:bg-gray-300 transition">カード</button>
                                </div>
                                <div class="flex items-center gap-2">
                                    <input id="separateVideoEtc" type="checkbox" checked class="w-4 h-4 text-indigo-600 bg-gray-100 border-gray-300 rounded focus:ring-indigo-500">
                                    <label for="separateVideoEtc" class="text-sm font-medium text-gray-700">映像・学トレなどを分割</label>
                                </div>
                                <div class="flex items-center gap-2">
                                    <span class="text-sm font-medium text-gray-600">ズーム:</span>
                                    <button id="zoomOutBtn" class="px-2 py-1 bg-gray-200 text-gray-700 rounded hover:bg-gray-300 text-sm" title="縮小">−</button>
                                    <input id="zoomSelect" type="number" inputmode="numeric" min="30" max="150" step="1" value="100" class="w-20 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-md focus:ring-blue-500 focus:border-blue-500 p-1 text-right" aria-label="ズーム（パーセント）">
                                    <span class="text-sm text-gray-600"></span>
                                    <button id="zoomInBtn" class="px-2 py-1 bg-gray-200 text-gray-700 rounded hover:bg-gray-300 text-sm" title="拡大">＋</button>
                                </div>
                            </div>
                            <div class="flex items-center gap-3 w-full sm:w-auto sm:ml-auto">
                                <button id="shareButton" class="flex-1 sm:flex-none bg-emerald-600 hover:bg-emerald-700 text-white font-bold py-2.5 px-6 rounded-lg transition-transform transform hover:scale-105 flex items-center justify-center gap-2">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                                        <path d="M13 1.5a1.5 1.5 0 1 1-1.415 2H6.707l2.147 2.146-.708.708-3.5-3.5.354-.354 3.5-3.5.708.708L6.707 1.5h4.878A1.5 1.5 0 0 1 13 1.5Z"/>
                                        <path d="M4 5.5h1v1H4a2 2 0 0 0-2 2v4A2 2 0 0 0 4 14.5h8a2 2 0 0 0 2-2v-4a2 2 0 0 0-2-2h-1v-1h1a3 3 0 0 1 3 3v4a3 3 0 0 1-3 3H4a3 3 0 0 1-3-3v-4a3 3 0 0 1 3-3Z"/>
                                    </svg>
                                    共有URLをコピー
                                </button>
                                <button id="saveImageButton" class="flex-1 sm:flex-none bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2.5 px-6 rounded-lg transition-transform transform hover:scale-105 flex items-center justify-center gap-2">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                                      <path d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z"/>
                                      <path d="M7.646 11.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V1.5a.5.5 0 0 0-1 0v8.793L5.354 8.146a.5.5 0 1 0-.708.708l3 3z"/>
                                    </svg>
                                    画像として保存
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 表示エリア -->
        <div class="zoom-wrapper bg-white rounded-xl shadow-lg">
            <div id="table-container" class="overflow-hidden"></div>
        </div>
        <div id="card-container" class="space-y-4"></div>
    </div>

    <!-- クリア確認ポップオーバー（ボタン付近に表示） -->
    <div id="clearPopover" class="hidden fixed z-50" role="dialog" aria-modal="true" aria-labelledby="clearPopoverTitle">
        <div class="bg-white rounded-lg shadow-xl border border-gray-200 p-4 w-72">
            <h3 id="clearPopoverTitle" class="text-sm font-semibold text-gray-900 mb-2">確認</h3>
            <p class="text-sm text-gray-700 mb-3">元データをクリアします。よろしいですか？</p>
            <div class="flex justify-end gap-2">
                <button id="clearCancelBtn" class="px-3 py-1.5 text-sm rounded-md border border-gray-300 bg-white hover:bg-gray-50 text-gray-700">キャンセル</button>
                <button id="clearConfirmBtn" class="px-3 py-1.5 text-sm rounded-md bg-red-600 hover:bg-red-700 text-white">クリアする</button>
            </div>
        </div>
    </div>

    <script src="smart-jikanwari.js"></script>
</body>
</html>
